language: objective-c
osx_image: xcode8.3
env:
  global:
    secure: 
  matrix:
    - DESTINATION="platform=iOS Simulator,OS=9.3,name=iPad 2"
      SCHEME="Collections iOS"
    - DESTINATION="platform=iOS Simulator,OS=10.0,name=iPad Pro (12.9-inch)"
      SCHEME="Collections iOS"
    - DESTINATION="platform=OS X"
      SCHEME="Collections macOS"

before_install:
- if echo "$DESTINATION" | grep "iPad 2"; then
    export IOS_SIMULATOR_UDID=`instruments -s devices | grep "iPad 2 (9.3" | awk -F '[ ]' '{print $4}' | awk -F '[\[]' '{print $2}' | sed 's/.$//'`;
    echo $IOS_SIMULATOR_UDID;
    open -a "simulator" --args -CurrentDeviceUDID $IOS_SIMULATOR_UDID;
  fi

before_script:
- if [ -f ./Cartfile ]; then carthage update; fi;

script: travis_retry xcodebuild test
  -project Collections.xcodeproj
  -scheme "${SCHEME}"
  -destination "${DESTINATION}"
  TOOLCHAINS=swift

after_success:
- bash <(curl -s https://codecov.io/bash)
- git config --global user.name "jsbean"
- git config --global user.email "jbean46@gmail.com"
- git config credential.helper "store --file=.git/credentials"
- echo "https://${GH_TOKEN}:@github.com" > .git/credentials
- gem install jazzy
- git clone https://${GH_TOKEN}@github.com/dn-m/dn-m.github.io.git -b nuke
- jazzy
- cd dn-m.github.io
- build/frontpage.rb
- git pull origin nuke
- git add .
- git commit -m "Update docs - Collections"
- git push origin nuke
